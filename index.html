<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Prime Video</title>

    <!-- area de scripts -->
    <script src="https://kit.fontawesome.com/15e69d76da.js" crossorigin="anonymous"></script>
    
    <!-- area de links-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="center">

            <div class="menu">
                <div class="logo">
                    <img src="amazon-prime.png" alt="">
                </div><!--logo-->

                <div class="menu-itens">
                    <a href="#">Home</a>
                    <a href="#">TV Shows</a>
                    <a href="#">Movies</a>
                </div><!--menu-item-->
            </div><!--menu-->

            <div class="search">
                <div class="input-search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div><!--input-search-->
            </div><!--search-->

        </div><!--center-->
    </header>

    <div id="main" class="main">
        <div class="center"></div>
    </div>

    <script src="movie.js"></script>

</html>
